---

name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  Build_Development:
    name: Build (Development)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pull
        run: docker-compose pull

      - name: Cache
        uses: satackey/action-docker-layer-caching@v0.0.8

      - name: Build
        run: docker-compose build

  Lint_Mix:
    name: Lint (Mix)
    runs-on: ubuntu-latest

    needs:
      - Build_Development

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: satackey/action-docker-layer-caching@v0.0.8
        with:
          skip-save: true

      - name: Format
        run: docker-compose run neon mix format

  Lint_Credo:
    name: Lint (Credo)
    runs-on: ubuntu-latest

    needs:
      - Build_Development

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: satackey/action-docker-layer-caching@v0.0.8
        with:
          skip-save: true

      - name: Lint
        run: docker-compose run neon mix credo --all

